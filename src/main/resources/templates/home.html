<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Książka kuchrska</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="padding: 0 100px">

    <header style="background: wheat" >
        <h1>Blog kulinarny U Janusza</h1>
        <img src="janusz.jpg" style="border-radius: 50%;/>
    </header>

    <nav>
        Kategorie:
        <a href="/">Wszystkie</a>
        <a href="/?kategoria=MEALS">Drugie dania</a>
        <a href="/?kategoria=SOUPS">Zupy</a>
        <a href="/?kategoria=DESSERTS">Desery</a>
    </nav>

    <main style="margin-top: 26px">
        <h2>Aktualne przepisy</h2>
        <section>
            <a th:href="@{'/recipe?title=' + ${reci.getRecipeTitle()}}" th:each="reci:${recipe}" style="display: flex;">

                <img style="width: 300px; min-height: 300px" th:src="${reci.getUrl()}">

                <div style="margin-left: 20px;">
                    <h2 th:text="${reci.getRecipeTitle()}"></h2>
                    <p th:text="${reci.getRecipeDescription()}"></p>
                </div>
                <br>
            </a>

        </section>
    </main>

    <footer>

    </footer>

</body>
</html>
